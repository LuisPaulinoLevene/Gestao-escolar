<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Ph2</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    display:flex;
    min-height:100vh;
    background:#f1f5f9;
}

/* SIDEBAR */

.sidebar{
    width:260px;
    background:linear-gradient(180deg,#06b6d4,#22c55e);
    color:white;
    padding:25px;
}

.logo{
    font-size:22px;
    font-weight:bold;
    margin-bottom:40px;
}

/* MAIN */

.main{
    flex:1;
    display:flex;
    flex-direction:column;
}

/* TOPBAR */

.topbar{
    height:70px;
    background:white;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* FORM CARD */

.container{
    display:flex;
    justify-content:center;
    align-items:center;
    flex:1;
}

.card{
    background:white;
    padding:40px;
    width:420px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.07);
}

.card h2{
    margin-bottom:20px;
    color:#0f172a;
}

/* INPUT COM √çCONE */

.input-group{
    margin-bottom:18px;
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
}

.input-icon{
    display:flex;
    align-items:center;
    border:1px solid #cbd5e1;
    border-radius:10px;
    padding:8px;
    transition:.3s;
}

.input-icon:focus-within{
    border-color:#06b6d4;
    box-shadow:0 0 0 2px rgba(6,182,212,0.15);
}

.input-icon svg{
    width:20px;
    height:20px;
    color:#64748b;
    margin-right:8px;
}

.input-icon input{
    border:none;
    outline:none;
    width:100%;
    font-size:15px;
}

/* SELECT */

select{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    font-size:15px;
}

select:focus{
    outline:none;
    border-color:#06b6d4;
}

/* BUTTON */

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#06b6d4,#22c55e);
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
}

/* FOOTER */

.footer {
    padding: 12px 30px;
    font-size: 13px;
    color: #64748b;
    background: white;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    margin-top: auto; /* empurra para o final */
    text-align: right; /* alinha o texto √† direita */
}
</style>
</head>

<body>

<div class="sidebar">

</body>
</html>
