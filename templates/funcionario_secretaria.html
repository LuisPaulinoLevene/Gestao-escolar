html, body{

}

body{
    display:flex;

/* SIDEBAR */
.sidebar{

.menu{

.menu a{
    text-decoration:none;

    padding:12px;
    border-radius:8px;
    background:rgba(255,255,255,0.1);
    display:flex;

}

.action-btn{
    padding:12px 18px;
    margin:6px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#06b6d4,#22c55e);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.action-btn:hover{
    transform:translateY(-2px);
}

/* FOOTER */

    color:#64748b;
    background:white;
